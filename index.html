<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-container pb-5">
      <img src="image.gif" class="img">
    <h1 class="top-heading">Tip Calculator</h1>
    <p class="error" id="errorMessage"></p>
    <div class="input-container">
      <div>
        <p class="label">Bill Amount</p>
      <input type="text" class="user-input" id="billAmount"/>
    </div>
    <div>
      <p class="label">Tip %</p>
    <input type="text" class="user-input" id="tipPer"/>
    </div>
    <div>
      <p class="label">Tip Amount</p>
    <input type="text" class="user-input" id="tipAmount"/>
    </div>
    <div class="col-12 col-md-6">
      <p class="label">Total Amount</p>
    <input type="text" class="user-input" id="totalAmount"/>
    </div>
    <div class="button-container">
      <button class="button" id="button" onclick="buttonCalculate()">Calculate</button>
    </div>
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
